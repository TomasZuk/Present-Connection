<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

    <title>Busto paskola</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark mb-3">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="./greitoji_paskola.html">Greitoji paskola</a></li>
          <li class="nav-item"><a class="nav-link" href="./busto_paskola.html">Busto paskola</a></li>

      </nav>

      <form id="homeloan" class="form">

          <label for="deadline" class="col-sm-5 col-form-label col-form-label-lg"><h3>Paskolos atidavimo terminas</h3></label>
          <div class="col-sm-3">
            <input type="date" name="deadline" class="form-control" >
          </div>
        </div>
        <submit class="btn btn-primary">Skaičiuoti</submit>
      </form>
    </div>
